<!DOCTYPE html>
<html lang="en-us">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="theme-color" content="#000000">
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/journal/bootstrap.min.css" />
      <title>Austin News</title>
    <style>
      body { background-color: rgb(3, 41, 63) }
      #wrapper {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
     
      #articles {
        display: inline;
        overflow: auto;
      
      }
      #articles img{
        height: 300px;
        width: 400px;
        padding: 10px;
      }

      #articles p{
        display: inline-block;
        height: 400px;
        width: 33.33%;
        padding: 10px;
        color: white
      }
      #notes {
        float: right;
        width: 30%;
        color: wheat;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      h1{
        color: white;
        padding-bottom: 25px;
      }

      h2{
        color:white;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #articleNotes{
        color:white;
      }
      h1 span{
        font-size: 24px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Austin News Scraper <span>By Liseth Chitica</span</h1>
      </div>
      <div id="articles"></div>
      <div id="articleNotes"></div>
      <div id="notes"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
